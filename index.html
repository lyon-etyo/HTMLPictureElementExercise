  <body>
    <div class="hero">
      <div class="hero-text">
        <h1 class="title">Picture Element is So Awesome</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, architecto.</p>
      </div>

      <!-- Picture element wrap source and img tags
          each source referring to different image,
          in source element srcset attribute reffering to image sources 
          with same image content but with different size and format,
          media attribute define css media query to show which image should show,
          sizes attribute define css media query or just value to tell size of screen  -->
      <!-- srcset with [file-url]{space}[file-size]w tell 
           that [file-url] have original size [file-size]
           w as width can be think of px unit -->
      <!-- Start of .example implementation#1 -->
      <picture class="example">
        <source
          media="((min-width: 600px) and (max-width: 1280px))"
          srcset="
            img/pexels-orange-cat-blur.webp     480w,
            img/pexels-orange-cat-blur.jpg      480w,
            img/pexels-orange-cat-blur@2x.webp  960w,
            img/pexels-orange-cat-blur@2x.jpg   960w,
            img/pexels-orange-cat-blur@3x.webp 1920w,
            img/pexels-orange-cat-blur@3x.jpg  1920w
          "
          sizes="50vw"
        />
        <source
          srcset="
            img/pexels-orange-cat-focus.webp     480w,
            img/pexels-orange-cat-focus.jpg      480w,
            img/pexels-orange-cat-focus@2x.webp  960w,
            img/pexels-orange-cat-focus@2x.jpg   960w,
            img/pexels-orange-cat-focus@3x.webp 1920w,
            img/pexels-orange-cat-focus@3x.jpg  1920w
          "
        />
        <img class="example" src="img/pexels-orange-cat-blur.jpg" alt="Two cats on rusty stair" width="480" />
      </picture>

      <!-- srcset with [file-url]{space}[2x or 3x] 
           tell that [file-url] have corresponded its dpr (density per ratio),
           browser will choose src in srcset by its dpr as src of img -->
